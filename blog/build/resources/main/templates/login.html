<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>

<style>
    .title{
        margin: auto auto 100px auto;
    }
    .login-box {
        width: 480px;
        margin: auto;
        height: 500px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .login-form{
        width: 350px;
        text-align: center;
    }
    #signup-btn{
        margin: 10px auto;
        position: absolute;
        top: 280px;
        right: 140px;
    }
    #login-id-submit{
        float: left;
        margin: 10px;
    }
    #login-failed{
        position: absolute;
        right: 190px;
        top: 340px;
    }
</style>

<body>
<div class="login-box">
    <div class="title">
        <h1 onclick="location.href='/'"><b>BLOG</b></h1>
    </div>
    <div class="login-form">
        <form class="form-box" action="/user/login" method="post">
            <!--        <div class="login-id-label">아이디</div>-->
            <!--        <input type="text" name="username" class="login-input-box">-->

            <!--        <div class="login-id-label">비밀번호</div>-->
            <!--        <input type="password" name="password" class="login-input-box">-->

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
                <button id="login-id-submit" class="btn btn-secondary">로그인</button>
        </form>
        <button id="signup-btn" onclick="location.href='/user/signup'" class="btn btn-dark">회원가입</button>
        </div>
    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">닉네임 또는 패스워드를 확인해주세요.</div>
</div>
</div>
</body>
<script>
    const href = location.href;
    const queryString = href.substring(href.indexOf("?")+1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }
</script>
</html>
