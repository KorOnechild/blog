<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>

<body>
<div id="login-form">
    <div id="login-title">회원가입 페이지입니다.</div>

    <form action="/user/signup" method="POST">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box">

        <div class="login-id-label">Nickname</div>
        <input type="text" name="nickname" placeholder="Nickname" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">
        <div class="sign-up">
            <button id="login-id-submit" onclick="">회원 가입</button>
        </div>
    </form>
    <div class="move-login-page">
        <button id="move-login-page" onclick="location.href='/user/login'">로그인</button>
    </div>

</div>
</body>
</html>
